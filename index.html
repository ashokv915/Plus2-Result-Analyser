<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-name {
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            color: #667eea;
            font-size: 14px;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .download-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .processing-indicator {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .text-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Upload Form</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfFile">Select PDF File:</label>
                <div class="file-input-wrapper">
                    <button type="button" class="file-input-button" onclick="document.getElementById('pdfFile').click()">
                        Choose PDF File
                    </button>
                    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                </div>
                <div id="fileName" class="file-name"></div>
            </div>

            <div class="text-inputs">
                <div class="form-group">
                    <label for="text1">Text 1:</label>
                    <input type="text" id="text1" name="text1" placeholder="Enter text 1" required>
                </div>

                <div class="form-group">
                    <label for="text2">Text 2:</label>
                    <input type="text" id="text2" name="text2" placeholder="Enter text 2" required>
                </div>

                <div class="form-group">
                    <label for="text3">Text 3:</label>
                    <input type="text" id="text3" name="text3" placeholder="Enter text 3" required>
                </div>

                <div class="form-group">
                    <label for="text4">Text 4:</label>
                    <input type="text" id="text4" name="text4" placeholder="Enter text 4" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">ðŸš€ Submit Form</button>
        </form>

        <div id="successMessage" class="success-message">
            âœ… Form submitted successfully!
        </div>

        <div id="processingIndicator" class="processing-indicator">
            <div class="spinner"></div>
            <strong>Processing your PDF...</strong><br>
            <small>This may take a few moments</small>
        </div>

        <div id="downloadSection" class="download-section">
            <h3>ðŸ“„ Processing Complete!</h3>
            <p id="processingResult"></p>
            <a id="downloadBtn" href="#" class="download-btn" download>
                ðŸ“¥ Download Result PDF
            </a>
        </div>
    </div>

    <script>
        // Handle file selection
        document.getElementById('pdfFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameDiv = document.getElementById('fileName');
            
            if (fileName) {
                fileNameDiv.textContent = `Selected: ${fileName}`;
                fileNameDiv.style.display = 'block';
            } else {
                fileNameDiv.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData();
            const pdfFile = document.getElementById('pdfFile').files[0];
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const text3 = document.getElementById('text3').value;
            const text4 = document.getElementById('text4').value;
            
            // Validate PDF file
            if (!pdfFile) {
                alert('Please select a PDF file');
                return;
            }
            
            if (pdfFile.type !== 'application/pdf') {
                alert('Please select a valid PDF file');
                return;
            }
            
            // Add data to FormData
            formData.append('pdfFile', pdfFile);
            formData.append('text1', text1);
            formData.append('text2', text2);
            formData.append('text3', text3);
            formData.append('text4', text4);
            
            // Show processing indicator
            document.getElementById('processingIndicator').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            
            // Submit to Python backend
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide processing indicator
                document.getElementById('processingIndicator').style.display = 'none';
                
                if (data.success) {
                    // Show download section
                    document.getElementById('processingResult').textContent = data.message;
                    document.getElementById('downloadBtn').href = `/download/${data.result_file}`;
                    document.getElementById('downloadBtn').download = data.result_file;
                    document.getElementById('downloadSection').style.display = 'block';
                } else {
                    // Show error
                    alert(data.error || 'Processing failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('processingIndicator').style.display = 'none';
                alert('Upload failed. Please try again.');
            });
        });

        // Add smooth animations to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
